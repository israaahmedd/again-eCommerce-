<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-6 mt-5 pt-5">
            <div class="breadcrumb-container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/" class="sty " routerLink="/cart">cart</a>
                        </li>
                        <li class="breadcrumb-item active text-dark" aria-current="page">
                            <a href="/" class="sty ">information</a>
                        </li>

                    </ol>
                </nav>
            </div>

            <form [formGroup]="shippingAddress" (ngSubmit)="handleSubmet(shippingAddress)" class="container">

                <label for="details" class="mb-1">details:</label>
                <input type="text" formControlName="details" id="details" class="form-control mb-2"
                    placeholder="Enter the details">

                <label for="phone" class="mb-1">phone:</label>
                <input type="tel" formControlName="phone" id="phone" class="form-control mb-2"
                    placeholder="Enter your phone">

                <label for="city" class="mb-1">city:</label>
                <input type="text" formControlName="city" id="city" class="form-control mb-2"
                    placeholder="Enter your city">



                <div class=" mt-5">
                    <div class="container">
                        <div class="form-check my-2 d-flex align-items-center ">
                            <input type="checkbox" class="form-check-input me-2">
                            <label for="" class="form-check-label mt-2 undefined text-capitalize">Save this information
                                for
                                next
                                time</label>

                        </div>
                        <div class="row mt-4 pt-4">
                            <a href="/cart" class="col-md-6 col-lg-6 col-sm-12">
                                <span>
                                    < </span> return to cart
                            </a>
                            <button class="btn col-md-6 col-lg-6 col-sm-12  text-white" type="submit"
                                (ngSubmit)="handleSubmet(shippingAddress)">
                                continue to shipping

                            </button>
                        </div>
                    </div>
                </div>
            </form>


        </div>






        <div class="col-md-6 bg-secondary-subtle ">
            <div class="" *ngFor="let product of cartDetails?.products">
                <div class="border-bottom border-1 border-black ">
                    <div class="d-flex flex-row justify-content-between">
                        <img [src]="product.product.imageCover" alt={{product.product.title}} class="checkedBoederImg ">
                        <!-- <h5 class="fw-bold ps-5 h6">${{product.price}}</h5> -->
                    </div>
                    <div class=" mt-4 d-flex flex-row justify-content-between">
                        <h5 class="h6">Subtotal: </h5>
                        <h5 class=" px-5 h6 ">${{ product.price*product.count  }}</h5>
                    </div>
                    <div class="d-flex flex-row justify-content-between mb-3 mt-2">
                        <h5 class="h6">shipping: </h5>
                        <h5 class=" px-5 h6">${{shippingPrice}}</h5>

                    </div>
                
                </div>
                   <div class=" px-3 d-flex flex-row justify-content-between">
                        <h5 class=" h6">total: </h5>
                        <h5 class=" px-5 h6">${{ product.price*product.count+shippingPrice }}</h5>
                    </div>

            </div>





        </div>
    </div>
</div>
